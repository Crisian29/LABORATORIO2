<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouseover, Click y Focus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mouseover-example" id="mouseover-example">Mouse Over Example</div>
        <div class="click-example" id="click-example">Click Example</div>
        <input type="text" class="focus-example" id="focus-example" placeholder="Focus Example">
    </div>

    <footer>
        <div class="footer-item">
            <h4>Mouse Over</h4>
            <div class="description">
                <p>Evento que se dispara cuando el puntero del ratón se coloca sobre un elemento.</p>
            </div>
        </div>
        <div class="footer-item">
            <h4>Click</h4>
            <div class="description">
                <p>Evento que se dispara cuando se hace clic en un elemento.</p>
            </div>
        </div>
        <div class="footer-item">
            <h4>Focus</h4>
            <div class="description">
                <p>Evento que se dispara cuando un elemento obtiene el foco, generalmente mediante clic o tabulación.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
